<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Momentum</title>
</head>
<body>
    <!-- 날씨 -->
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    
    <!-- 메인 -->
    <div id="main">
        <!-- 시간 표시 -->
        <div id="clock"></div>

        <!-- 로그인과 환영인사 -->
        <form id="login-form">
            <input id="loginInput" required maxlength="15" type="text" placeholder="Please write your name.">
            <input id="loginButton" type="submit" value="Log In">
            <div id="greeting" class="hidden"></div>
        </form>

        <!-- 할 일 -->
        <form id="todo-form">
            <input id="todoInput" required maxlength="30" type="text" placeholder="What are you going to do?" required autocomplete="off">
        </form>
        <ul id="todo-list"></ul>
    </div>

    <!-- 명언 -->
    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <!-- script 모음 -->
    <script src = "js/greetings.js"></script>
    <script src = "js/clock.js"></script>
    <script src = "js/quotes.js"></script>
    <script src = "js/background.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/weather.js"></script>
</body>
</html>
